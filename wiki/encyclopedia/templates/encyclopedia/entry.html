{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

   <h2>{{content | safe }}</h2>
   <form action="{%url 'edit' %}" method = "POST">
       {%csrf_token%}
       <input type="hidden" name="entry_title"value= {{title}}>
       <input type="submit" value="edit" class="btn btn-primary">
   </form>

{% endblock %}
